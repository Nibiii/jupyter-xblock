<div class="jupyterhub_xblock_block">
  {% if user_is_staff and not self.url_resource %}
    <p>
      Add a course item notebook <a href=""></a>
    </p>
    {% elif current_url_resource %}
    <script>
      var sifu_url = '{{ sifu_url }}';
      var sifu_token = '{{ sifu_token }}';
    </script>
    <iframe id='iframe-jupyter'
            src='{{ current_url_resource }}'
            width='100%'
            height='720'
            marginwidth='0'
            marginheight='0'
            frameborder='0'
            scrolling='yes'>You need an iFrame capable browser to view this.
    </iframe>
  {% endif%}
</div>
